    <!-- HAMBURGER MENU ICON -->
    <div id="menuIcon" class="menu-icon">‚ò∞</div>

    <!-- SLIDE-OUT MENU -->
    <div id="sideMenu" class="side-menu hidden">
        <a href="../HomePage/index.html">üè† Home</a>
        <a href="../HistoryPage/index.html">üìú History</a>

    <!-- MAIN CONTENT -->
    <div class="view-container">
        <h1 id="transcriptName" class="editable-name" contenteditable="true">Loading...</h1>
        <p id="timestamp" class="timestamp">Loading...</p>

        <textarea id="fullText" readonly></textarea>

        <button id="translateBtn" class="translate-btn">üåç Translate</button>
        <button id="deleteBtn" class="delete-btn">üóëÔ∏è Delete</button>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast hidden"></div>

    <!-- DELETE POPUP -->
    <div id="deletePopup" class="popup hidden">
        <div class="popup-content">
            <h3>Delete this transcript?</h3>
            <p>This action cannot be undone.</p>

            <div class="popup-buttons">
                <button id="confirmDeleteBtn" class="danger">Delete</button>
                <button id="cancelDeleteBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- TRANSLATE POPUP -->
    <div id="translatePopup" class="popup hidden">
        <div class="popup-content">
            <h3>Translate to:</h3>

            <select id="languageSelect">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ar">Arabic</option>
                <option value="zh">Chinese</option>
                <option value="hi">Hindi</option>
                <option value="pt">Portuguese</option>
            </select>

            <div class="popup-buttons">
                <button id="confirmTranslateBtn">Translate</button>
                <button id="cancelTranslateBtn">Cancel</button>
            </div>
        </div>
    </div>
