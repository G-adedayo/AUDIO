<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO - Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- AUTH CHOICE + FORMS -->
    <section id="auth-screen" class="section">

        <h2 id="auth-header">Login or Sign Up</h2>

        <!-- Toggle buttons (first screen only) -->
        <div id="auth-toggle">
            <button onclick="showLoginForm()">Login</button>
            <button onclick="showSignupForm()">Sign Up</button>
        </div>

        <!-- LOGIN FORM -->
        <div id="login-form" class="hidden">

            <div class="input-row">
                <input type="email" id="login-email" placeholder="Email">

                <div class="password-row">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="button" class="eye-btn" onclick="togglePasswordVisibility('login-password')">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="button-row">
                <button id="login-submit" onclick="handleLogin()">Login</button>
                <button class="go-back" onclick="goBackToAuthChoice()">Go Back</button>
            </div>

            <div class="link-row">
                <a onclick="handlePasswordReset()">Forgot Password?</a>
            </div>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signup-form" class="hidden">

            <div class="input-row">
                <input type="email" id="signup-email" placeholder="Email" required>

                <div class="password-row">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="button" class="eye-btn" onclick="togglePasswordVisibility('signup-password')">üëÅÔ∏è</button>
                </div>

                <div class="password-row
                ">
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                    <button type="button" class="eye-btn" onclick="togglePasswordVisibility('signup-confirm-password')">üëÅÔ∏è</button>
                </div>

            <div class="button-row">
                <button id="signup-submit">Sign Up</button>
                <button class="go-back" onclick="goBackToAuthChoice()">Go Back</button>
            </div>
        </div>

    </section>

    <!-- EMAIL VERIFICATION SCREEN -->
    <section id="email-pending-screen" class="section hidden">
        <div class="verify-card">
            <h2>Email Verification</h2>
            <p>Please check your inbox/spam and verify your email to continue.</p>
            <button onclick="checkVerification()">I've Verified</button>
        </div>
    </section>

    <!-- Firebase (required for your JS to work) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Your JS -->
    <script src="app.js"></script>

</body>
</html>
